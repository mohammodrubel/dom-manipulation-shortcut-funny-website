<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   
   <h1 class="mt-5  text-center text-success">Welcome to Your Accounts</h1> <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="content extra_background"> 
                    <h2>Deposit</h2>
                    <h3><span class="doller">$</span> <span id="diposit_amount">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content extra_background"> 
                    <h2>Withdraw</h2>
                    <h3><span class="doller">$</span> <span id="diposit_withdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content extra_background"> 
                    <h2>Balance</h2>
                    <h3><span class="doller">$</span> <span id="diposit_balance">1200</span></h3>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-5 extraColor">
                    <div class="mt-5">
                        <div class="mb-3">
                            <h2>Pleace Deposit</h2>
                          <input type="number"placeholder="$ Amount you Want to Diposite" class="form-control" id="Diposite_input">
                        </div>
                        <button type="text"id="deposit_button" class="btn mb-3 btn-primary">Deposit</button>
                      </div>
                </div>
                <div class="col-md-5 extraColor">
                    <div class="mt-5">
                        <div class="mb-3">
                            <h2>Place Withdraw</h2>
                          <input type="text"placeholder="$ Amount you Want to Diposite" class="form-control" id="Withdraw_input">
                        </div>
                        <button type="submit"id="Withdraw_button" class="btn mb-3 btn-primary">Withdraw</button>
                      </div>
                </div>
            </div>
        </div>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/bank.js"></script>
  </body>
</html>
